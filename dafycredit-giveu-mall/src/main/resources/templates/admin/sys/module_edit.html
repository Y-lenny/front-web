<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/admin_main">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<title>运营中心 | 模块编辑</title>
</head>
<body th:with="cur='sel-sys',cur_sub='sel-module'">

<th:block layout:fragment="content">
<div class="page-content-wrapper">
	<div class="portlet page-content">

		<div class="row">
			<div class="col-md-12">
				<ul class="page-breadcrumb breadcrumb">
					<li><i class="fa fa-home"></i> <a href="/admin/index.shtml">首页</a> <i class="fa fa-angle-right"></i></li>
					<li>模块编辑</li>
				</ul>
				<!-- END PAGE TITLE & BREADCRUMB-->
			</div>
		</div>

		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form action="updateSystemModule.shtml" class="form-horizontal" method="post" id="submitForm">
				<input type="hidden" name="id" th:value="${module?.id}"/>
				<div class="form-body">
					<div class="form-group first">
						<label class="col-md-3 control-label">名称</label>
						<div class="col-md-4">
						   <input name="title" class="form-control" placeholder="名称" maxlength="50" th:value="${module?.title}"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label"><span style="color:red">*</span>排序</label>
						<div class="col-md-4">
						 <input name="sort" class="form-control" placeholder="排序" maxlength="50" th:value="${module?.sort}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"><span style="color:red">*</span>链接</label>
						<div class="col-md-4">
						 <input name="url" class="form-control" placeholder="链接" maxlength="50" th:value="${module?.url}"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">状态</label>
						<div class="col-md-4">
							<div class="radio-list">
								<label class="radio-inline">
									<div class="radio"><span><input type="radio" name="status" value="ENABLE" th:checked="${module == null || module.status == null || module.status == 'ENABLE'}"></span>启用</div>
								</label>
								<label class="radio-inline">
									<div class="radio"><span><input type="radio" name="status" value="DISABLE" th:checked="${module != null && module.status == 'DISABLE'}"></span>禁用</div>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-actions fluid">
					<div class="col-md-offset-3 col-md-9">
						<button type="submit" class="btn blue">提交</button>
						<button type="button" class="btn default goback">取消</button>
					</div>
				</div>
			</form>
			<!-- END FORM-->
		</div>
	</div>
</div>

<script src="/admin/js/module.js?v=${version}" type="text/javascript"></script>
<script src="/common/js/goback.js?v=${version}" type="text/javascript"></script>
<script>
	$(function() {
		Module.init();
	});
</script>
	<div th:replace="/common/bootbox"></div>
</th:block>
</body>
</html>
